<!DOCTYPE html>
<html>

<head>
    <title>loginpage</title>
    <link rel="stylesheet" href="login.css">
    <script>
        function login() {
            var user = document.getElementById("username").value
            if (sessionStorage.getItem(user)) {
                var pass = sessionStorage.getItem(user)
                var user_e_pass = document.getElementById("password").value
                if (pass === user_e_pass) {
                    sessionStorage.setItem("User", user);
                    return window.location.href = "user.html"
                }
                else {
                    window.alert("incorrect password ")
                }
            }
            else {
                window.alert("user doesnot exist")
                return window.location.href = 'signup.html'
            }
        }
    </script>
</head>

<body>
    <h1 class="header">sign-in page</h1>
    <div class = "logincontent">
        <label for="username">User Name</label><br>
        <input  class = "input" type="text" id="username" required><br>
        <label for="password">Password</label><br>
        <input class = "input" type="password" id="password" required><br><br>
        <button class = "submit" onclick="login()">submit</button>
    </div>
    <p class = "signup">don't have an account <a href="signup.html">sign up</a></p>

</html>
